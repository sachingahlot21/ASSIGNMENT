<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-gray-800 text-white p-4 text-center">
    <h1 class="text-3xl text-red-500 font-bold">Clothing Store</h1>
  </header>
  <main class="p-4">
    <section class="max-w-4xl mx-auto">
      <input type="text" id="search" placeholder="Search for clothing items..." class="w-full p-3 text-lg border border-gray-300 rounded-md mb-4 shadow-sm">
      <div id="loading" class="hidden text-center text-lg text-gray-700">Loading...</div>
      <div id="results" class="list-none p-0">
      </div>
      <p id="no-results" class="hidden text-center text-lg text-gray-700">No results found</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
