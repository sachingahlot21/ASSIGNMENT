<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add any additional custom styles here */
    </style>
</head>


<body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="flex flex-col items-center">
        <input
          type="text"
          id="search"
          placeholder="Search for clothing items..."
          class="w-full max-w-md p-2 border border-gray-300 rounded-md shadow-sm mb-4"
        />
        <div id="loading" class="hidden text-gray-500">Loading...</div>
        <ul id="results" class="w-full max-w-md"></ul>
        <div id="no-results" class="hidden text-gray-500">No results found</div>
      </div>
    </div>
</body>  

</html>
